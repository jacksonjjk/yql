<div id="wrapper">
    <div id="scroller" class="cContent">
        <ul >
            <li ng-repeat="index in response | myFilter : 'global'">
                <p>{{index}}</p>
                <div class="cGoods clear">
                    <a href={{url}} ng-repeat="i in response| filter:{'pagename':'global','class':index}">
                        <img ng-src=../images/{{i.img}} alt="{{i.name}}">
                        <br>{{i.name}}
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
